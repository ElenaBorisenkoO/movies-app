<form class="example-form">
  <mat-form-field class="example-full-width">
    <input [(ngModel)]='searchMovie' (keyup.enter)="searchMovies()" matInput placeholder="Search film"
      name="searchMovie">
  </mat-form-field>
</form>

<mat-list role="list">
  <mat-list-item routerLink="/movie" routerLinkActive="active" 
  role="listitem" *ngFor='let name of names |movieSearch:searchMovie'>
    {{name | uppercase}}</mat-list-item>
</mat-list>
